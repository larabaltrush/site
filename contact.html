            <img src="imagens.jpg/Captura de tela 2025-11-25 143935.png" alt="Logo AutiCalm" class="logo">

    </div>
</header>


<main class="login-container">

  <div class="login-box">
    <h2>Bem-vindo ao AutiCalm</h2>

    <form>

      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seuemail@gmail.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>

      <button class="btn primary login-btn">Entrar</button>

      <p class="login-text">
        Não tem conta? <a href="#">Criar conta</a>
      </p>

    </form>
  </div>

</main>
